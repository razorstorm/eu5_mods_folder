l_english:
  1444_innovativeness: "Thirst for Knowledge"
  1444_innovativeness_desc: "Natural curiosity and the wish to know about the world and how it functions is what pushes us forward. Our people want to know, and it is this spark in their minds what will ignite progress for our nation."
  1444_empiricism: "Empiricism"
  1444_empiricism_desc: "Things are what they are because we can feel them, see them, and overall experience them with our senses. It is by using this empirical evidence that we come up with newer ideas."
  1444_state_efficiency: "Local Infrastructure"
  1444_state_efficiency_desc: "Despite our focus on the country-wide scale of affairs, we must not neglect to tend to our local state legislators and bailiffs."
  1444_deus_vult: "Deus Vult"
  1444_deus_vult_desc: "Join the battle cry of the crusades, 'God wills it' and crush the infidels."
  1444_marcher_lords: "Marcher Lords"
  1444_marcher_lords_desc: "By granting considerable autonomy to vassals in border regions, these 'Marcher Lords' will be able to raise large military armies to support us in our wars."
  1444_regular_levy_training: "Designated Instruction"
  1444_regular_levy_training_desc: "Levies are by definition not the best trained of troops, but that does not mean that we have to send a bunch of untrained rabbles to war. Assigning them proper instructors from our most proficient troops will allow them to learn from the best, and a mandatory training period with them will make a man out of them."
  1444_privateers: "Privateers"
  1444_privateers_desc: "Waging war on enemy commerce rests on the apex of the first triad of victory. We will encourage crusty sea captains to strike at the enemy's trade."
  1444_naval_glory: "Naval Glory"
  1444_naval_glory_desc: "The sight of our glorious and prestigious navy will make all adversaries tremble in fear."
  1444_experienced_diplomats: "Experienced Diplomats"
  1444_experienced_diplomats_desc: "Sometimes it is simply enough for people to believe that we are powerful. We have worked hard on our diplomatic service to ensure that our word carries extra weight."
  1444_benign_diplomats: "Benign Diplomats"
  1444_benign_diplomats_desc: "The art of diplomacy is an intricate one. Being good at words is not enough, as the overall presence and demeanor presented are also crucial to how the words themselves are interpreted. By having our diplomats focus on giving a more amicable impression, we can ensure to be seen more favorably by other countries."