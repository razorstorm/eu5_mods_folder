l_english: 
  1444_austria_consolidation.1.title: "The Unification of Inner Austria"
  1444_austria_consolidation.1.desc: "Ever since the signing of the Treaty of Neuberg in 1379, the lands of Austria have been split among disparate members of the Habsburg dynasty. Today, on the 23rd of November 1457, we shall take the first step towards undoing this mistake. With the death of our ruler, Ladislaus the Posthumous, we have been presented with the unique opportunity to reintegrate with our cousins in Styria. Shall we seize it, m'lord?"
  1444_austria_consolidation.1.a: "An Archduke's life for me!"
  1444_austria_consolidation.1.b: "We will gladly give up our throne. Austria shall be reunited!"
  1444_austria_consolidation.1.c: "Never! If anyone is to lead Austria, it must be us!"
  1444_austria_consolidation.1.a.tt: "You will continue playing as Styria"

  1444_austria_consolidation.2.title: "The Unification of Inner Austria - Acceptance"
  1444_austria_consolidation.2.desc: "Ladislaus is dead! The Archduke of Lower Austria has passed, and with his death, the Albertinian line of house Habsburg is no more. As such, the inheritance of his domain passes up the family tree... and right back down to us!"
  1444_austria_consolidation.2.a: "Excellent news! We shall incorporate his lands at once."

  1444_austria_consolidation.3.title: "The Unification of Inner Austria - Rejection"
  1444_austria_consolidation.3.desc: "Ladislaus is dead! The Archduke of Lower Austria has passed, and with his death, the Albertinian line of house Habsburg is no more. We are the rightful heirs to his domain, however in his absence, Ladislaus' ministers have conducted a scheme to place an illegitimate relative on the throne."
  1444_austria_consolidation.3.a: "We shall take what is rightfully ours!"

  1444_austria_consolidation.4.title: "The Unification of Inner Austria - Moving the Court"
  1444_austria_consolidation.4.desc: "Having reunified with Lower Austria in the wake of Ladislaus' death, many members of the court have flirted with the idea of styling ourselves the Archdukes of all Austria once more. Such a decision would necessitate the move of our court to Vienna, of course."
  1444_austria_consolidation.4.a: "How could we say no?"
  1444_austria_consolidation.4.b: "Perhaps one day, but for now we shall remain in Graz."

  1444_austria_consolidation.5.title: "Unification with Inner Austria"
  1444_austria_consolidation.5.desc: "Ever since the signing of the Treaty of Neuberg in 1379, the lands of Austria have been split among disparate members of the Habsburg dynasty. Today though, we face the possibility of reversing this mistake. Our emissaries have received news from our cousins in Inner Austria, who have laid out a proposal to unify our countries once again, and let all bear witness to Austria's splendor. Accepting would, however, see us cede our seniority to them, and submit to rule from Vienna. Shall we accept?"
  1444_austria_consolidation.5.a: "What a proposal! Let us travel to Vienna at once, and rule together with our kin."
  1444_austria_consolidation.5.b: "Very well. We shall submit to their rule, for the good of house Habsburg."
  1444_austria_consolidation.5.c: "Never! if anyone is to lead Austria, it must be us!"
  1444_austria_consolidation.5.a.tt: "You will continue playing as Inner Austria"

  1444_austria_consolidation.6.title: "Unification with Outer Austria - Acceptance"
  1444_austria_consolidation.6.desc: "Some weeks ago, we sent out an emmissary to Innsbruck, to discuss the prospect of unification with our cousins in Outer Austria. To our delight, they accepted our proposal!"
  1444_austria_consolidation.6.a: "At last, Austria is reunited! A.E.I.O.U."

  1444_austria_consolidation.7.title: "Unification with Outer Austria - Rejection"
  1444_austria_consolidation.7.desc: "Some weeks ago, we sent out an emmissary to Innsbruck, to discuss the prospect of unification with our cousins in Outer Austria. To our disappointment, they rejected our proposal."
  1444_austria_consolidation.7.a: "If they won't listen to words, we shall reach for the sword..."