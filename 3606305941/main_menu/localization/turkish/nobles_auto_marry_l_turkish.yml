l_turkish:
 noble_auto_marry.1.t: "[target_male.GetNameWithNoTooltip], [target_female.GetNameWithNoTooltip] ile evleniyor"
 noble_auto_marry.1.d: "Aylar süren planlama ve kur yapma sürecinin ardından, [target_male.GetName], [target_female.GetName] ile evlenerek [target_male.GetDynasty.GetName] ve [target_female.GetDynasty.GetName] hanedanları arasında yeni bir köprü kurdu. İkilinin soylu soylarını devam ettirmeleri ve gelecek nesli kökenlerine layık bir şekilde yetiştirmeleri bekleniyor."
 noble_auto_marry.1.a: "Gelin ve Damada Tebriklerimizle"
 noble_auto_marry.1.b: "Soyluları şenlikleriyle baş başa bırakalım"
 hide_marriage_events.tt: "Artık birbirleriyle evlenen soyluların etkinlik bildirimlerini almayacaksınız"
 noble_auto_marry.2.t: "[unmarried_royal.GetNameWithNoTooltip] Uygun Bir Eş Bekliyor"
 noble_auto_marry.2.d: "[unmarried_royal.GetName], henüz evlenmemiş olması meselesini [ROOT.GetCountry.GetGovernment.GetRuler.GetName] makamına taşıdı ve bu kararsızlık gibi görünen durum hakkındaki endişelerini dile getirdi."
 noble_auto_marry.2.a: "[unmarried_royal.GetNameWithNoTooltip] için elbet uygun bir eş bulacağız"
 noble_auto_marry.2.b: "[unmarried_royal.GetNameWithNoTooltip] soylularımız arasından gönlüne göre birini seçebilir"
 unmarried_royal_will_find_suitable_spouse.tt: "[unmarried_royal.GetName] kendi eşini seçecek ve önümüzdeki yıl içerisinde yerel bir soyluyla evlenecek."
 noble_auto_marry.3.t: "[unmarried_royal.GetNameWithNoTooltip], [target_suitor.GetNameWithNoTooltip] ile evleniyor"
 noble_auto_marry.3.d: "Aylar süren planlama ve kur yapma sürecinin ardından, [unmarried_royal.GetName], [target_suitor.GetName] ile evlenerek [unmarried_royal.GetDynasty.GetName] ve [target_suitor.GetDynasty.GetName] hanedanları arasında yeni bir bağ kurdu. İkilinin soylu soylarını devam ettirmeleri ve gelecek nesli şanlarına layık yetiştirmeleri bekleniyor."
 noble_auto_marry.3.a: "Gelin ve Damada Tebriklerimizle"
 auto_marry_reminder_sent: "Evlilik Hakkında Sorgulandı"
 auto_marry_reminder_sent_desc: "Bu karakter daha önce hükümdara evlilik beklentileri hakkında başvuruda bulundu."
 noble_auto_marry.63.t: "Saray Evlilik Politikaları"
 noble_auto_marry.63.d: "Teoride, [ROOT.GetCountry.GetGovernment.GetRulerTitle] saray üyeleri arasında düzenlenen her türlü evliliği onaylama veya reddetme ayrıcalığına sahiptir. Ancak pratikte, saray içindeki ilişkiler üzerinde bu mutlak kontrolü uygulamak genellikle zor ve hatta kullanışsızdır.\n\nŞu anda, [ROOT.GetCountry.Custom('get_noble_auto_marry_disabled')]\n\n[ROOT.GetCountry.Custom('get_noble_auto_marry_message_settings')]\n\n[ROOT.GetCountry.Custom('get_noble_auto_marry_pop_limit')]\n\nMevcut saray evlilik politikası: [ROOT.GetCountry.Custom('get_nobles_auto_marry_eligibility_settings')]\n\nŞu an itibarıyla, [ROOT.GetCountry.Custom('get_noble_only_auto_marry_setting')]#color_yellow [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]#![ROOT.GetCountry.Custom('get_burghers_auto_marry_setting')][ROOT.GetCountry.Custom('get_clergy_auto_marry_setting')][ROOT.GetCountry.Custom('get_peasants_auto_marry_setting')][ROOT.GetCountry.Custom('get_dhimmi_auto_marry_setting')][ROOT.GetCountry.Custom('get_tribes_auto_marry_setting')][ROOT.GetCountry.Custom('get_cossacks_auto_marry_setting')] gözetim olmaksızın evlenmesine izin verilmiştir."
 noble_auto_marry.63.a: "Evlilik Etkinlik Bildirimlerini Değiştir"
 noble_auto_marry.63.b: "Saray Nüfus Limitlerini Yönet"
 noble_auto_marry.63.c: "Evlilik Uygunluk Ayarları"
 noble_auto_marry.63.e: "Soylu Olmayanların Evlilik İzinlerini Yönet"
 noble_auto_marry.63.f: "Otomatik Evlilikleri Aç/Kapat"
 noble_auto_marry.63.g: "Yapay Zeka Otomatik Evlilik Ayarları"
 noble_auto_marry.63.h: "Menüyü Kapat"
 noble_auto_marry.64.t: "Saray Nüfus Limitleri"
 noble_auto_marry.64.d: "Saray yalnızca belirli sayıda saray mensubunu barındırabilir. Herkese sarayın herkesi ağırlayamayacağını bildiren bir politika belirleyebilir, böylece saraya yeni eklemelerin önüne geçebiliriz.\n\n[ROOT.GetCountry.Custom('get_noble_auto_marry_pop_limit')]. Saray nüfus limitinin üzerindeyse otomatik evlilikler gerçekleşemez."
 noble_auto_marry.64.a: "Herkesin saraya kabul edildiğini ilan et (nüfus limiti yok)"
 noble_auto_marry.64.b: "Nüfus limitini 200 olarak ayarla"
 noble_auto_marry.64.c: "Nüfus limitini 100 olarak ayarla"
 noble_auto_marry.64.e: "Nüfus limitini 50 olarak ayarla"
 noble_auto_marry.64.f: "Değişiklik yapmadan menüyü kapat"
 noble_auto_marry.65.t: "Evlilik Uygunluk Ayarları"
 noble_auto_marry.65.d: "Devletin saray üyelerinin evlilikleri üzerindeki kontrolünün mutlak olmasına gerek yoktur. Kriterlerimizi karşılamaları durumunda belirli saray üyelerinin evlenmesine izin verecek politikalar duyurabiliriz.\n\nMevcut saray evlilik politikası: [ROOT.GetCountry.Custom('get_nobles_auto_marry_eligibility_settings')]"
 noble_auto_marry.65.a: "Saray mensupları özgürce evlenebilir"
 noble_auto_marry.65.b: "Saray mensupları, aileleri çok geniş olmadığı sürece evlenebilir"
 noble_auto_marry.65.c: "Saray mensupları, yalnızca soylarını korumak amacıyla evlenebilir"
 noble_auto_marry.65.e: "Değişiklik yapmadan menüyü kapat"
 noble_auto_marry.66.t: "Soylu Olmayan Evlilikleri"
 noble_auto_marry.66.d: "Soyluların meseleleri sıkı bir şekilde kontrol edilir ve her ailenin kendi makamına layık biriyle evlenmesi beklenir. Ancak sarayımızın tek üyeleri onlar değildir; diğer zümrelerin kiminle evlenecekleri konusunda daha az beklenti vardır. Arzu edersek, soylu olmayanların evlenmesine izin veren politikalar duyurabiliriz.\n\n Şu anda, [ROOT.GetCountry.Custom('get_noble_only_auto_marry_setting')]#color_yellow [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]#![ROOT.GetCountry.Custom('get_burghers_auto_marry_setting')][ROOT.GetCountry.Custom('get_clergy_auto_marry_setting')][ROOT.GetCountry.Custom('get_peasants_auto_marry_setting')][ROOT.GetCountry.Custom('get_dhimmi_auto_marry_setting')][ROOT.GetCountry.Custom('get_tribes_auto_marry_setting')][ROOT.GetCountry.Custom('get_cossacks_auto_marry_setting')] gözetim olmaksızın evlenmesine izin verilmiştir.\n\nYapay zeka için otomatik evlilik şu anda [ROOT.GetCountry.Custom('get_noble_auto_marry_ai_toggle')]"
 noble_auto_marry.66.a: "Evlilik haklarını sadece [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zümresiyle sınırla"
 noble_auto_marry.66.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] için evliliği aç/kapat"
 noble_auto_marry.66.c: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] üyeleri için evliliği aç/kapat"
 noble_auto_marry.66.e: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] için evliliği aç/kapat"
