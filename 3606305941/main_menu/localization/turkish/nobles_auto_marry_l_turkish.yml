 noble_auto_marry.71.d: "Saray yalnızca belirli sayıda saray mensubunu destekleyebilir. Nüfus üzerine bir sınır koyabiliriz, bu sınır aşıldığında YZ ülkelerindeki saray mensupları özgürce evlenemez.\n\n Şu anda: [ROOT.GetCountry.Custom('get_noble_auto_marry_ai_pop_limit')]"
