 noble_auto_marry.1.t: "[target_male.GetNameWithNoTooltip] épouse [target_female.GetNameWithNoTooltip]
 noble_auto_marry.1.d: "Après des mois de planification et de cour, [target_male.GetName] a épousé [target_female.GetName], à construire un autre pont entre les maisons nobles de [target_male.GetDynasty.GetName] et [target_female.GetDynasty.GetName]. On s'attend à ce que tous deux perpétuent leur noble lignée, élevant la génération suivante d'une manière digne de leur héritage."
 noble_auto_marry.1.a: "Toutes nos félicitations aux mariés"
 noble_auto_marry.1.b: "Laissons la Noblesse à ses festivités."
 hide_marriage_events.tt: "Vous ne recevrez plus d'événements concernant les mariages entre nobles."
 noble_auto_marry.2.t: "[unmarried_royal.GetNameWithNoTooltip] attend [unmarried_royal.GetHerHis] tour."
 noble_auto_marry.2.d: "[unmarried_royal.GetName] a soulevé un problème avec [ROOT.GetCountry.GetGovernment.GetRuler.GetName] qu'ils ne sont toujours pas mariés et qu'ils ont exprimé leurs inquiétudes face à cette apparente indécision"
 noble_auto_marry.2.a: "Nous n'avons pas encore trouver un partenaire pour [unmarried_royal.GetNameWithNoTooltip]"
 noble_auto_marry.2.b: "[unmarried_royal.GetNameWithNoTooltip] peut choisir qui son cœur désire parmi les rangs de notre noblesse"
 unmarried_royal_will_find_suitable_spouse.tt: "[unmarried_royal.GetName] choisiront leur propre partenaire et épouseront un noble local dans le courant de l'année prochaine."
 noble_auto_marry.3.t: "[unmarried_royal.GetNameWithNoTooltip] épouse [target_suitor.GetNameWithNoTooltip]
 noble_auto_marry.3.d: "Après des mois de planification et de cour, [unmarried_royal.GetName] a épousé [target_suitor.GetName], à construire un autre pont entre les maisons nobles de [unmarried_royal.GetDynasty.GetName] et [target_suitor.GetDynasty.GetName]. On s'attend à ce que tous deux perpétuent leur noble lignée, en élevant la génération suivante d'une manière digne de leur héritage."
 noble_auto_marry.3.a: "Toutes nos félicitations aux mariés"
 auto_marry_reminder_sent: "Les attentes sur le mariage"
 auto_marry_reminder_sent_desc: "Ce personnage avait auparavant interrogé le souverain sur leurs perspectives de mariage"
 noble_auto_marry.63.t: "Politique de mariage à la Cour"
 noble_auto_marry.63.d: "En théorie, [ROOT.GetCountry.GetGovernment.GetRulerTitle] a le privilege d'approuver ou refuser des mariages qui ont été arrangés entre les membres de la cour. En pratique cependant, c'est souvent difficile, et même impraticable, de renforcer le contrôle sur les relations au sein de la court.\n\nCurrently, [ROOT.GetCountry.Custom('get_noble_auto_marry_disabled')]\n\n[ROOT.GetCountry.Custom('get_noble_auto_marry_message_settings')]\n\n[ROOT.GetCountry.Custom('get_noble_auto_marry_pop_limit')]\n\nLa politique actuelle des mariages à la cour est [ROOT.GetCountry.Custom('get_nobles_auto_marry_eligibility_settings')]\n\nAt présente, [ROOT.GetCountry.Custom('get_noble_only_auto_marry_setting')]#color_yellow [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]#![ROOT.GetCountry.Custom('get_burghers_auto_marry_setting')][ROOT.GetCountry.Custom('get_clergy_auto_marry_setting')][ROOT.GetCountry.Custom('get_peasants_auto_marry_setting')][ROOT.GetCountry.Custom('get_dhimmi_auto_marry_setting')][ROOT.GetCountry.Custom('get_tribes_auto_marry_setting')][ROOT.GetCountry.Custom('get_cossacks_auto_marry_setting')] sont autorisés à se marier sans surveillance."
 noble_auto_marry.63.a: "Activer/désactiver les notifications d'événements de mariage"
 noble_auto_marry.63.b: "Gestion des limites de population à la cour"
 noble_auto_marry.63.c: "Paramètres d'admissibilité au mariage"
 noble_auto_marry.63.e: "Gérer les autorisations de mariage avec des personnes non nobles"
 noble_auto_marry.63.f: "Activer/désactiver les mariages automatiques"
 noble_auto_marry.63.g: "Mariage automatique pour les paramètres d'IA"
 noble_auto_marry.63.h: "Fermer le Menu"
 noble_auto_marry.64.t: "Limite de Population à la cour"
 noble_auto_marry.64.d: "La cour peut supporter seulement un certain nombre de courtisans. Nous pouvons établir une politique, communiquant à toute la cour qu'elle ne pourra pas accueillir tout le monde, décourageant ainsi l'ajout de nouveaux membres à la cour.\n\n[ROOT.GetCountry.Custom('get_noble_auto_marry_pop_limit')]. Les mariages automatiques ne peuvent avoir lieu lorsque la cour dépasse le seuil de population autorisé."
 noble_auto_marry.64.a: "Declare that all are welcome in the court (no population limit)"
 noble_auto_marry.64.b: "Fixer la limite de population à 200"
 noble_auto_marry.64.c: "Fixer la limite de population à 100"
 noble_auto_marry.64.e: "Fixer la limite de population à 50"
 noble_auto_marry.64.f: "Fermer le menu sans faire de changements"
 noble_auto_marry.65.t: "Paramètres d'admissibilité au mariage"
 noble_auto_marry.65.d: "Le contrôle de l'État sur les mariages des membres de la cour ne doit pas nécessairement être absolu. Nous pouvons annoncer certaines mesures autorisant certains membres de la cour à se marier, s'ils répondent à nos critères.\n\nActuellement, la politique en matière de mariage à la cour est [ROOT.GetCountry.Custom('get_nobles_auto_marry_eligibility_settings')]"
 noble_auto_marry.65.a: "Les courtisans peuvent se marier librement."
 noble_auto_marry.65.b: "Les courtisans peuvent se marier, pourvu que leur famille ne soit pas trop nombreuse"
 noble_auto_marry.65.c: "Les courtisans peuvent se marier, ne serait-ce que pour préserver leur lignée"
 noble_auto_marry.65.e: "Fermer le menu sans faire de changements"
 noble_auto_marry.66.t: "Mariages non nobles"
 noble_auto_marry.66.d: "Les affaires de la noblesse sont strictement encadrées, chaque famille devant marier une personne digne de son rang. Cependant, la noblesse n'est pas la seule composante de notre cour ; les membres des autres ordres ont des exigences moins strictes quant à leur futur époux. Si nous le souhaitons, nous pourrions annoncer des politiques autorisant les mariages avec des personnes non nobles.\n\n Actuellement, [ROOT.GetCountry.Custom('get_noble_only_auto_marry_setting')]#color_yellow [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]#![ROOT.GetCountry.Custom('get_burghers_auto_marry_setting')][ROOT.GetCountry.Custom('get_clergy_auto_marry_setting')][ROOT.GetCountry.Custom('get_peasants_auto_marry_setting')][ROOT.GetCountry.Custom('get_dhimmi_auto_marry_setting')][ROOT.GetCountry.Custom('get_tribes_auto_marry_setting')][ROOT.GetCountry.Custom('get_cossacks_auto_marry_setting')] sont autorisés à se mariaer sans surveillance.\n\nLe mariage automatique pour l'IA est actuellement en cours."
 noble_auto_marry.66.a: "Restreindre les droits au mariage aux [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]"
 noble_auto_marry.66.b: "Activer/désactiver le mariage pour [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]"
 noble_auto_marry.66.c: "Activer/désactiver le mariage des membres de [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]"
 noble_auto_marry.66.e: "Activer/désactiver les mariages pour [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]"
 noble_auto_marry.66.f: "Activer/désactiver les mariages pour [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('dhimmi_estate')]"
 noble_auto_marry.66.g: "Activer/désactiver les mariages pour [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('tribes_estate')]""
 noble_auto_marry.66.h: "Activer/désactiver les mariages pour [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')]"
 noble_auto_marry.66.i: "Autoriser les mariages pour tous les états"
 noble_auto_marry.66.j: "Fermer le Menu sans faire de changements"
 noble_auto_marry.70.t: "Politiques des mariages à la cour pour l'IA"
 noble_auto_marry.70.d: "Les mariages automatiques pour l'IA sont actuellement [ROOT.GetCountry.Custom('get_noble_auto_marry_ai_toggle')]\n\n[ROOT.GetCountry.Custom('get_noble_auto_marry_ai_pop_limit')]\n\n[ROOT.GetCountry.Custom('get_noble_auto_marry_ai_non_noble_toggle')]"
 noble_auto_marry.70.a: "Activer/désactiver les mariages automatique pour l'IA"
 noble_auto_marry.70.b: "Gérer les limites de population de la cour par l'IA"
 noble_auto_marry.70.c: "Gérer les autorisations de mariage non nobles pour l'IA"
 noble_auto_marry.70.e: "Fermer le Menu sans faire de changements"
 noble_auto_marry.71.t: "Limites de population de la cour par l'IA"
 noble_auto_marry.71.d: "La cour peut supporter seulement un certain nombre de courtisans. Nous pouvons fixer une limite à la population, au-delà de laquelle les courtisans des pays dotés d'IA ne peuvent plus se marier librement\n\n Currently,[ROOT.GetCountry.Custom('get_noble_auto_marry_ai_pop_limit')]"
 noble_auto_marry.71.a: "Pas de limite de population"
 noble_auto_marry.71.b: "Fixer la limite de population à 100"
 noble_auto_marry.71.c: "Fixer la limite de population à 50"
 noble_auto_marry.71.e: "Fixer la limite de population à 25"
 noble_auto_marry.71.f: "Ferme le Menu sans faire de changements"
 noble_auto_marry.75.b: "Laissons-les à leurs célébrations"
 
 
 
