 noble_auto_marry.1.t: "[target_male.GetNameWithNoTooltip]가 [target_female.GetNameWithNoTooltip]와 결혼했습니다."
 noble_auto_marry.1.d: "수개월의 준비와 구애 끝에, [target_male.GetName]이 [target_female.GetName]와 결혼하여 [target_male.GetDynasty.GetName] 가문과  [target_female.GetDynasty.GetName] 가문 사이에 또 하나의 연결고리를 만들었습니다. 두 사람은 가문을 이어 차세대를 훌륭히 양육할 것으로 기대됩니다."
 noble_auto_marry.1.a: "신랑 신부에게 축하를 전하겠다."
 noble_auto_marry.1.b: "귀족들의 축하 연회는 그들끼리 즐기게 두자."
 hide_marriage_events.tt: "앞으로 귀족 간의 혼인 소식을 알리는 이벤트를 더 이상 받지 않습니다."
 noble_auto_marry.2.t: "[unmarried_royal.GetNameWithNoTooltip]가 [unmarried_royal.GetHerHis]의 결혼 상대를 기다리고 있습니다."
 noble_auto_marry.2.d: "[unmarried_royal.GetName]은(는) 아직 결혼하지 못한 상황에 대해 [ROOT.GetCountry.GetGovernment.GetRuler.GetName]에게 문제를  제기하며, 이 같은 미결정 상태에 대한 우려를 표명했습니다."
 noble_auto_marry.2.a: "우리가 직접 [unmarried_royal.GetNameWithNoTooltip]에게 어울리는 짝을 찾아주겠다."
 noble_auto_marry.2.b: "[unmarried_royal.GetNameWithNoTooltip]가 귀족들 중에서 마음에 드는 상대를 알아서 고르게 하자."
 unmarried_royal_will_find_suitable_spouse.tt: "[unmarried_royal.GetName]가 스스로 배우자를 선택하여 향후 1년 내에 지역 귀족과 결혼할 것입니다."
 noble_auto_marry.3.t: "[unmarried_royal.GetNameWithNoTooltip]가 [target_suitor.GetNameWithNoTooltip]와 결혼했습니다."
 noble_auto_marry.3.d: "수개월의 준비와 구애 끝에, [unmarried_royal.GetName]이 [target_suitor.GetName]와 결혼하여 [unmarried_royal.GetDynasty.GetName]  가문과 [target_suitor.GetDynasty.GetName] 가문 사이에 또 하나의 연결고리를 만들었습니다. 두 사람은 가문의 명예에 걸맞게 다음 세대를 길러낼 것으로  기대됩니다."
 noble_auto_marry.3.a: "신랑 신부에게 축하를 전하겠다."
 auto_marry_reminder_sent: "결혼 문의"
 auto_marry_reminder_sent_desc: "이 인물은 이전에 통치자에게 자신의 결혼 가능성에 대해 문의한 바 있습니다."
 noble_auto_marry.63.t: "궁정 혼인 정책"
 noble_auto_marry.63.d: "이론상 [ROOT.GetCountry.GetGovernment.GetRulerTitle]는 궁정 구성원 간에 이루어지는 모든 혼인을 승인하거나 거부할 권한을 가지고  있습니다. 그러나 실제로는 궁정 내 모든 관계를 완전히 통제하는 것은 어렵고, 때로는 비현실적이기도 합니다.\n\n현재 상태:\n[ROOT.GetCountry.Custom ('get_noble_auto_marry_disabled')]\n\n[ROOT.GetCountry.Custom('get_noble_auto_marry_message_settings')]\n\n[ROOT.GetCountry.Custom ('get_noble_auto_marry_pop_limit')]\n\n현재 궁정 혼인 정책은 다음과 같습니다:\n[ROOT.GetCountry.Custom('get_nobles_auto_marry_eligibility_settings')] \n\n현재, [ROOT.GetCountry.Custom('get_noble_only_auto_marry_setting')]#color_yellow [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip ('nobles_estate')]#![ROOT.GetCountry.Custom('get_burghers_auto_marry_setting')][ROOT.GetCountry.Custom('get_clergy_auto_marry_setting')][ROOT. GetCountry.Custom('get_peasants_auto_marry_setting')][ROOT.GetCountry.Custom('get_dhimmi_auto_marry_setting')][ROOT.GetCountry.Custom ('get_tribes_auto_marry_setting')][ROOT.GetCountry.Custom('get_cossacks_auto_marry_setting')] 계층은 감독 없이 혼인할 수 있습니다."
 noble_auto_marry.63.a: "혼인 이벤트 알림 설정"
 noble_auto_marry.63.b: "궁정 인구 제한 관리"
 noble_auto_marry.63.c: "혼인 허용 조건 설정"
 noble_auto_marry.63.e: "비귀족 혼인 허용 관리"
 noble_auto_marry.63.f: "자동 혼인 토글"
 noble_auto_marry.63.g: "AI 자동 혼인 설정"
 noble_auto_marry.63.h: "메뉴 닫기"
 noble_auto_marry.64.t: "궁정 인구 제한"
 noble_auto_marry.64.d: "궁정이 수용할 수 있는 인원 수에는 한계가 있습니다. 모든 이들을 받아들이지 않는다는 정책을 공표함으로써, 궁정 인구의 무분별한 증가를  억제할 수 있습니다.\n\n[ROOT.GetCountry.Custom('get_noble_auto_marry_pop_limit')]. 궁정 인구가 제한을 초과할 경우 자동 혼인은 발생하지 않습니다."
 noble_auto_marry.64.a: "궁정은 모두를 받아들이겠다. (인구 제한 없음)"
 noble_auto_marry.64.b: "인구 제한을 200으로 설정"
 noble_auto_marry.64.c: "인구 제한을 100으로 설정"
 noble_auto_marry.64.e: "인구 제한을 50으로 설정"
 noble_auto_marry.64.f: "변경 없이 닫기"
 noble_auto_marry.65.t: "혼인 허용 조건"
 noble_auto_marry.65.d: "국가가 궁정 구성원의 혼인을 완전히 통제할 필요는 없습니다. 특정 기준을 충족하는 경우 혼인을 허용하는 정책을 발표할 수 있습니다. \n\n현재 궁정 혼인 정책:\n[ROOT.GetCountry.Custom('get_nobles_auto_marry_eligibility_settings')]"
 noble_auto_marry.65.a: "궁정 신하들은 자유롭게 결혼할 수 있다."
 noble_auto_marry.65.b: "가문 규모가 지나치게 크지 않다면 혼인을 허용한다."
 noble_auto_marry.65.c: "가문 보존을 위한 경우에만 혼인을 허용한다."
 noble_auto_marry.65.e: "변경 없이 닫기"
 noble_auto_marry.66.t: "비귀족 혼인"
 noble_auto_marry.66.d: "귀족의 혼인은 엄격히 관리되며, 각 가문은 신분에 걸맞은 혼인을 기대받습니다. 그러나 궁정에는 귀족 외의 계층도 존재하며, 이들은  상대적으로 제약이 적습니다. 원한다면 비귀족에게도 혼인을 허용하는 정책을 발표할 수 있습니다.\n\n현재, [ROOT.GetCountry.Custom ('get_noble_only_auto_marry_setting')]#color_yellow [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]#![ROOT.GetCountry. Custom('get_burghers_auto_marry_setting')][ROOT.GetCountry.Custom('get_clergy_auto_marry_setting')][ROOT.GetCountry.Custom ('get_peasants_auto_marry_setting')][ROOT.GetCountry.Custom('get_dhimmi_auto_marry_setting')][ROOT.GetCountry.Custom ('get_tribes_auto_marry_setting')][ROOT.GetCountry.Custom('get_cossacks_auto_marry_setting')] 계층은 감독 없이 혼인할 수 있습니다.\n\nAI 자동 혼인  설정: "
 noble_auto_marry.66.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]만 혼인 허용"
 noble_auto_marry.66.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]의 혼인 켜기/끄기"
