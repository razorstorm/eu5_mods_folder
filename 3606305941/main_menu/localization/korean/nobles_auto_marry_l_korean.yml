 noble_auto_marry.66.f: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('dhimmi_estate')]의 혼인 켜기/끄기"
 noble_auto_marry.66.g: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('tribes_estate')]의 혼인 켜기/끄기"
 noble_auto_marry.66.h: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')]의 혼인 켜기/끄기"
