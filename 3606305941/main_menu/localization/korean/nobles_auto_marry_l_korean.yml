 noble_auto_marry.71.d: "궁정이 수용할 수 있는 인원 수에는 한계가 있습니다. 인구 제한을 초과할 경우, AI 국가의 궁정 신하들은 자유롭게 혼인할 수 없게 됩니다. \n\n현재 설정:\n[ROOT.GetCountry.Custom('get_noble_auto_marry_ai_pop_limit')]"
