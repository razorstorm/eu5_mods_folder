 noble_auto_marry.70.d: "AI 국가의 자동 혼인 설정은 현재 다음과 같습니다.\n\n[ROOT.GetCountry.Custom('get_noble_auto_marry_ai_toggle')]\n\n[ROOT. GetCountry.Custom('get_noble_auto_marry_ai_pop_limit')]\n\n[ROOT.GetCountry.Custom('get_noble_auto_marry_ai_non_noble_toggle')]"
